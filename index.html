<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-md">
            <a href="#" class="navbar-brand">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Agregar Productos</a>
                    <a class="nav-link" href="#">Ver Productos</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="margin container-sm">
        <form action="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre del producto" aria-label="product"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Ej: Mango</span>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control">
                <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Stock">

                <input type="text" class="form-control" placeholder="Categoria" aria-label="Server">
                <span class="input-group-text">Ej: Frutas</span>
            </div>
            <label for="basic-url" class="form-label">Url de la imagen</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">EJ: https://example.com</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <button type="button" class="btn btn-success margin">AÃ±adir Producto</button>
        </form>
    </div>

    <div class="container-sm d-flex flex-row mb-3 justify-content-around flex-wrap margin">
        <div class="card me-auto mb-30" style="width: 18rem;">
            <img src="https://coca-colafemsa.com/wp-content/uploads/2019/11/2.png" class="card-img-top" alt="Imagen del Producto">
            <div class="card-body">
                <h5 class="card-title">Coca Cola</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">$74.00</li>
                <li class="list-group-item">Stock: 6</li>
                <li class="list-group-item">Bebidas</li>
            </ul>
            <div class="card-body">
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script type="module" src="./main.js"></script>
</body>

</html>
